{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container w-50 border border-2 border-dark p-5 mt-5 mb-5 bg-dark rounded text-center">
  <h2 class="mb-4 text-center text-light">Register</h2>

  <form method="post" class="text-light">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3 w-25 ">Register</button>
  </form>
</div>
{% endblock %}
